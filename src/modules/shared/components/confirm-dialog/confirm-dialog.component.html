
<h2 matDialogTitle class="truncate">{{ options.title }}</h2>
<mat-dialog-content class="mat-body-1" [innerHTML]="options.message"></mat-dialog-content>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button type="button" mat-button mat-dialog-close>{{ options.cancelButtonText }}</button>
  <button data-cy="submit" type="submit" mat-button cdkFocusInitial [mat-dialog-close]="true">
    {{ options.confirmButtonText }}
  </button>
</div>
