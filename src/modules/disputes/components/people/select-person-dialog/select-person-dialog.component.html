<form (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Select People</h1>
  <div mat-dialog-content perfectScrollbar>
    <mat-selection-list (selectionChange)="onSelectionChange($event)">
      <mat-list-option data-cy="selectPerson" *ngFor="let person of people" [value]="person"
                       [selected]="person.selected">
        {{person.name}}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button mat-dialog-close>Cancel</button>
    <button data-cy="saveSelectPeople" type="submit" mat-raised-button color="primary">Ok</button>
  </div>
</form>
