<form (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Link Issues</h1>
  <div mat-dialog-content perfectScrollbar>
    <mat-selection-list (selectionChange)="onSelectionChange($event)">
      <mat-list-option data-cy="issueItem" *ngFor="let issue of issues" [value]="issue" [selected]="issue.selected">
        <div class=" text-ellipsis">{{issue.name}}</div>
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button mat-dialog-close>Cancel</button>
    <button data-cy="submit" type="submit" mat-raised-button color="primary">Ok</button>
  </div>
</form>
